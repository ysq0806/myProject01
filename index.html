<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>后台管理系统</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="/assets/images/logo.png" alt="">
            </div>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        <span class="text-avartar">A</span>
                        个人中心
                    </a>
                    <!-- 这个下拉需要js配合 -->
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" id="btnLoginOut">
                        <!-- 这里用的阿里图标 -->
                        <span class="iconfont icon-tuichu"></span>
                        退出
                    </a>
                </li>
            </ul>
        </div>

        <!-- 左边导航区域 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <div class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img">
                    <span class="text-avartar">A</span>
                    <span id="welcome">欢迎你***</span>
                </div>
                <!--  lay-shrink="all" 增加这个可以折叠兄弟列表 互斥 同时只能一个列表展开 简洁-->
                <ul class="layui-nav layui-nav-tree " lay-shrink="all" lay-filter="test">
                    <li class="layui-nav-item layui-this">
                        <!-- target 在哪里打开 name = fm的frame框架中打开 -->
                        <a href="/home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页
                        </a>
                    </li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/login.html" target="fm"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
                            <dd><a href=" javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © YSQ - 2022
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!--任何需要用到ajax的请求时候都需要 导入baseAPI 的js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的JavaScript文件 -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
